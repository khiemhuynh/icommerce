apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product
          image: jovian89/product
---
apiVersion: v1
kind: Service
metadata:
  name: product-clusterip-srv
spec:
  selector:
    app: product
  ports:
    - name: product
      protocol: TCP
      port: 4000
      targetPort: 4000
